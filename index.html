<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="landing-col col-md-6">
            <img class="mySlides" src="/image/images.jpeg" class="img-fluid" style="width: 100%;">
            <img class="mySlides" src="/image/laz.jpeg" class="img-fluid" style="width: 100%;">
            <img class="mySlides" src="/image/log-in-background.jpg" class="img-fluid" style="width: 100%;">
            <img class="mySlides" src="/image/lazania.jpg" class="img-fluid" style="width: 100%;">           
    </div>

    </div>

    <script>
        var myIndex=0;
        carousel();
        function carousel() {
        var i;
        var x=document.getElementsByClassName("mySlides");
        for (i=0; i < x.length; i++) {
            x[i].style.display="none";
        }
        myIndex++;
        if(myIndex>x.length){myIndex=1}
        x[myIndex-1].style.display="block";
        setTimeout(carousel, 3000);
        }
    </script>
</body>
</html>
