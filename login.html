<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script defer src="login.js"></script>
        <link rel="stylesheet" href="login.css" type="text/css">
        <title>Login and registration</title>
    </head>
  <body>
        <div id="error" class="bg-warning"> </div>
        <div class="form-group" id="signupinput">
            <div class="form">
                <h3 id="signupheading">SIGN UP TO JOIN THE COMMUNITY</h3> 
                <form action="../Watamu-Recipes/index.html" method="POST" id="signupform">
                    <div>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                    </div>
                    <div>
                        <input type="text" class="form-control" name="username" id="username" placeholder="enter a username" required>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="passwordconfirm" id="passwordconfirm" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn bg-secondary">Submit</button>
                </form>
            </div>
        </div>
  </body>
</html>
