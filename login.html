<!DOCTYPE html>
<html>
    <head>
        <script src=""></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css" type="text/css">
        <title>Login and registration</title>
    </head>
    <body>
        <form action="" id="loginForm">
            <h3>Login to your account</h3>
            <div class="form-group">
                <input type="email" class="form-control-lg" name="account" id="useremail" placeholder="email">
            </div>
            <div class="form-group">    
                <input type="text" class="form-control-lg" name="username" id="username" placeholder="user name">
            </div>
            <div class="form-group">    
                <input type="password" class="form-control-lg" name="userpassword" id="userpassword" placeholder="password">
            </div>    
            <button type="submit" class="btn bg-success">Log in</button>    
        </form>
    </body>
</html>
