<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script defer src="login.js"></script>
        <link rel="stylesheet" href="login.css" type="text/css">
        <title>Login and registration</title>
    </head>
  <body>
        <div id="error" class="bg-warning"> </div>
        <div class="form-group" id="signupinput">
            <form action="../Watamu-Recipes/index.html" method="POST" id="signupform">
                <div>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div>
                    <label for="username"> User name</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">Set password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div>
                    <label for="passwordconfirm">Confirm your password</label>
                    <input type="password" class="form-control" name="passwordconfirm" id="passwordconfirm" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
  </body>
</html>
